{{ define "main" }}

<div class="grid
  lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2
  pt-10">
  {{ $pages := .Pages }}
  {{ range $pages.ByPublishDate.Reverse }}

    <!-- Card -->
    <div>

      <!-- Header image ? -->

      <h3>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h3>

      <div>
        Text content
        {{ .Title }}
      </div>

    </div>

  {{ end }}
</div>

{{ end }}
