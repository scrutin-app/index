{{ define "main" }}
<div class="prose lg:prose-xl">
  <h2 class="pt-10">Draft articles</h2>
  <ul>
  {{ $pages := .Pages }}
  {{ range $pages.ByPublishDate.Reverse }}
    <li>
      <h3>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h3>
    </li>
  {{ end }}
  </ul>
</div>
{{ end }}
